# Basic tracing configuration for Swit microservice framework
# This configuration enables basic tracing with console exporter for development

service_name: "my-service"

# Tracing configuration
tracing:
  enabled: true
  service_name: "my-service"  # Override global service name if needed
  
  # Sampling configuration - capture 10% of traces
  sampling:
    type: "traceidratio"
    rate: 0.1
  
  # Console exporter for development (traces go to stdout)
  exporter:
    type: "console"
    timeout: "10s"
  
  # Resource attributes to identify your service
  resource_attributes:
    service.version: "v1.0.0"
    deployment.environment: "development"
    service.namespace: "default"

# HTTP server configuration
http:
  address: ":8080"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

# gRPC server configuration  
grpc:
  address: ":50051"
  enable_reflection: true
  enable_health_service: true
  max_recv_msg_size: 4194304  # 4MB
  max_send_msg_size: 4194304  # 4MB

# Other configuration...
discovery:
  enabled: false
  
middleware:
  cors:
    enabled: true
  
sentry:
  enabled: false
  
logging:
  level: "info"
  format: "json"
  
prometheus:
  enabled: true
  path: "/metrics"