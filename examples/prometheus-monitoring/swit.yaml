service_name: "prometheus-monitoring-service"
shutdown_timeout: "30s"

http:
  enabled: true
  port: "8080"
  address: ""
  enable_ready: true
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  middleware:
    enable_cors: true
    enable_logging: true
    enable_timeout: true
    cors:
      allow_origins: ["*"]
      allow_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allow_headers: ["*"]
      allow_credentials: true
    timeout:
      request_timeout: "30s"
      handler_timeout: "25s"

grpc:
  enabled: false

discovery:
  enabled: false
  address: "localhost:8500"
  service_name: "prometheus-monitoring-service"
  tags: ["monitoring", "prometheus", "metrics", "business", "v1"]

middleware:
  enable_cors: true
  enable_logging: true

prometheus:
  enabled: true
  endpoint: "/metrics"
  namespace: "swit"
  subsystem: "business"
  cardinality_limit: 50000
  buckets:
    # Duration buckets optimized for web requests and business processes
    duration: [0.001, 0.01, 0.1, 0.5, 1, 2.5, 5, 10, 30, 60]
    # Size buckets for order values, inventory, etc.
    size: [1, 10, 50, 100, 500, 1000, 5000, 10000, 50000, 100000]
  labels:
    service: "prometheus-monitoring-service"
    version: "v1"
    environment: "demo"
    region: "us-east-1"
    
logging:
  level: "info"
  format: "json"
  output: "stdout"