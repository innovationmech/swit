# Prometheus Configuration for Full Security Stack Example
# This configuration scrapes metrics from all security components

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'full-security-stack'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules
rule_files:
  - /etc/prometheus/rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # Full Security Stack Application
  - job_name: 'full-security-stack'
    static_configs:
      - targets: ['app:8080']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'full-security-stack-app'

  # Embedded OPA Application (if running)
  - job_name: 'full-security-stack-embedded'
    static_configs:
      - targets: ['app-embedded:8080']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s

  # OPA Server
  - job_name: 'opa'
    static_configs:
      - targets: ['opa:8181']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s

  # Keycloak
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    metrics_path: /metrics
    scheme: http

