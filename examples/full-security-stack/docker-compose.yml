version: '3.8'

# Full Security Stack Example - Docker Compose
# This configuration provides a one-click deployment of the complete security stack:
# - Keycloak (OAuth2/OIDC Provider)
# - OPA (Open Policy Agent)
# - PostgreSQL (Database for Keycloak)
# - Prometheus (Metrics Collection)
# - Grafana (Metrics Visualization)
# - Alertmanager (Alerting)
# - The Example Application

services:
  # ==========================================
  # PostgreSQL - Database for Keycloak
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: swit-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - security-network
    restart: unless-stopped

  # ==========================================
  # Keycloak - OAuth2/OIDC Provider
  # ==========================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: swit-keycloak
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      
      # Hostname configuration
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8081
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      
      # HTTP configuration
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: "true"
      
      # Proxy configuration
      KC_PROXY: edge
    ports:
      - "8081:8080"
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      - keycloak_data:/opt/keycloak/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - security-network
    restart: unless-stopped

  # ==========================================
  # OPA - Open Policy Agent Server
  # ==========================================
  opa:
    image: openpolicyagent/opa:latest
    container_name: swit-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "--set=decision_logs.console=true"
      - "/policies"
    volumes:
      - ./policies:/policies:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - security-network
    restart: unless-stopped

  # ==========================================
  # Prometheus - Metrics Collection
  # ==========================================
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: swit-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert-rules.yml:/etc/prometheus/rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=1GB'
    networks:
      - security-network
    restart: unless-stopped

  # ==========================================
  # Grafana - Metrics Visualization
  # ==========================================
  grafana:
    image: grafana/grafana:10.0.0
    container_name: swit-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - security-network
    restart: unless-stopped

  # ==========================================
  # Alertmanager - Alert Handling
  # ==========================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: swit-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - security-network
    restart: unless-stopped

  # ==========================================
  # Full Security Stack Example Application
  # ==========================================
  app:
    build:
      context: ../..
      dockerfile: examples/full-security-stack/Dockerfile
    container_name: swit-full-security-example
    ports:
      - "8080:8080"
    environment:
      # Server configuration
      HTTP_PORT: "8080"
      CONFIG_PATH: "/app/swit.yaml"
      
      # Security feature toggles
      OAUTH2_ENABLED: "true"
      OPA_ENABLED: "true"
      MTLS_ENABLED: "false"
      AUDIT_ENABLED: "true"
      METRICS_ENABLED: "true"
      
      # OAuth2 configuration
      OAUTH2_PROVIDER: "keycloak"
      OAUTH2_CLIENT_ID: "swit-example"
      OAUTH2_CLIENT_SECRET: "swit-example-secret"
      OAUTH2_REDIRECT_URL: "http://localhost:8080/api/v1/public/callback"
      OAUTH2_ISSUER_URL: "http://keycloak:8080/realms/swit"
      OAUTH2_USE_DISCOVERY: "true"
      OAUTH2_JWT_AUDIENCE: "swit-example"
      OAUTH2_JWT_ISSUER: "http://localhost:8081/realms/swit"
      
      # OPA configuration
      OPA_MODE: "remote"
      OPA_URL: "http://opa:8181"
      POLICY_TYPE: "rbac"
    volumes:
      - ./swit.yaml:/app/swit.yaml:ro
      - ./policies:/app/policies:ro
    depends_on:
      keycloak:
        condition: service_healthy
      opa:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - security-network
    restart: unless-stopped
    labels:
      - "prometheus.io/scrape=true"
      - "prometheus.io/port=8080"
      - "prometheus.io/path=/metrics"

  # ==========================================
  # Application with Embedded OPA (Alternative)
  # ==========================================
  app-embedded:
    build:
      context: ../..
      dockerfile: examples/full-security-stack/Dockerfile
    container_name: swit-full-security-embedded
    ports:
      - "8082:8080"
    environment:
      HTTP_PORT: "8080"
      CONFIG_PATH: "/app/swit.yaml"
      
      OAUTH2_ENABLED: "true"
      OPA_ENABLED: "true"
      MTLS_ENABLED: "false"
      AUDIT_ENABLED: "true"
      METRICS_ENABLED: "true"
      
      OAUTH2_PROVIDER: "keycloak"
      OAUTH2_CLIENT_ID: "swit-example"
      OAUTH2_CLIENT_SECRET: "swit-example-secret"
      OAUTH2_REDIRECT_URL: "http://localhost:8082/api/v1/public/callback"
      OAUTH2_ISSUER_URL: "http://keycloak:8080/realms/swit"
      OAUTH2_USE_DISCOVERY: "true"
      
      # Embedded OPA mode
      OPA_MODE: "embedded"
      OPA_POLICY_DIR: "/app/policies"
      POLICY_TYPE: "rbac"
    volumes:
      - ./swit.yaml:/app/swit.yaml:ro
      - ./policies:/app/policies:ro
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - security-network
    profiles:
      - embedded

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres_data:
    driver: local
  keycloak_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  security-network:
    driver: bridge

