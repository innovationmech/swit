service_name: "simple-http-service"
shutdown_timeout: "30s"

http:
  enabled: true
  port: "8080"
  address: ""
  enable_ready: true
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  middleware:
    enable_cors: true
    enable_logging: true
    enable_timeout: true
    timeout:
      request_timeout: "30s"
      handler_timeout: "25s"

grpc:
  enabled: false

discovery:
  enabled: false
  address: "localhost:8500"
  service_name: "simple-http-service"
  tags: ["http", "api", "v1"]

middleware:
  enable_cors: true
  enable_logging: true

prometheus:
  enabled: true
  endpoint: "/metrics"
  namespace: "swit"
  subsystem: "simple_http_service"
  cardinality_limit: 10000
  buckets:
    duration: [0.001, 0.01, 0.1, 0.5, 1, 2.5, 5, 10]
    size: [100, 1000, 10000, 100000, 1000000]
  labels:
    service: "simple-http-service"
    version: "v1"