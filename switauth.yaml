database:
  host: 127.0.0.1
  port: 3306
  username: root
  password: root
  dbname: auth_service_db

server:
  port: 9001
  grpcPort: 50051
  # HTTP Configuration with secure CORS settings
  http:
    enabled: true
    port: "9001"
    middleware:
      enable_cors: true
      cors:
        # SECURITY: Specify explicit allowed origins instead of wildcard
        # For development, use specific localhost ports
        # For production, use your actual frontend domains
        allow_origins:
          - "http://localhost:3000"    # React/Vue dev server
          - "http://localhost:8080"    # Alternative frontend port
          - "https://your-domain.com"  # Production frontend (update this)
        allow_methods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE" 
          - "OPTIONS"
        allow_headers:
          - "Origin"
          - "Content-Type"
          - "Accept"
          - "Authorization"
          - "X-Requested-With"  # Common for auth requests
        allow_credentials: true
        max_age: 86400  # 24 hours

serviceDiscovery:
  address: "localhost:8500"
