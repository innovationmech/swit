    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "11:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 3
    reviewers:
      - "maintainers"
    commit-message:
      prefix: "ğŸ“¦"
      include: "scope"
    labels:
