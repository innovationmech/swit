version: 2
updates:
  # npm åŒ…æ›´æ–°
  - package-ecosystem: "npm"
    directory: "/docs/pages"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 5
    reviewers:
      - "maintainers"
    assignees:
      - "maintainers"
    commit-message:
      prefix: "ğŸ”§"
      include: "scope"
    labels:
      - "dependencies"
      - "documentation"
    target-branch: "master"
    
    # ç‰ˆæœ¬æ›´æ–°ç­–ç•¥
    versioning-strategy: increase
    
    # å¿½ç•¥ç‰¹å®šåŒ…
    ignore:
      # ä¸»è¦æ¡†æ¶ç‰ˆæœ¬æ›´æ–°æ‰‹åŠ¨å¤„ç†
      - dependency-name: "vitepress"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vue"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      
      # æµ‹è¯•å·¥å…·ä¸»ç‰ˆæœ¬æ›´æ–°æ‰‹åŠ¨å¤„ç†  
      - dependency-name: "vitest"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@playwright/test"
        update-types: ["version-update:semver-major"]
    
    # åˆ†ç»„æ›´æ–°
    groups:
      vitepress:
        patterns:
          - "vitepress*"
          - "@vitepress/*"
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
      testing:
        patterns:
          - "*test*"
          - "*spec*"
          - "vitest*"
          - "@playwright/*"
          - "playwright*"
          - "axe-core*"
          - "@axe-core/*"
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "@typescript-eslint/*"
          - "prettier*"
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "rollup*"
          - "typescript*"

  # GitHub Actions æ›´æ–°
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "10:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 3
    reviewers:
      - "maintainers"
    commit-message:
      prefix: "ğŸš€"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    
    # åˆ†ç»„ Actions æ›´æ–°
    groups:
      github-actions:
        patterns:
          - "actions/*"
          - "github/*"
      deployment:
        patterns:
          - "*deploy*"
          - "*pages*"
          - "*upload*"
      testing-actions:
        patterns:
          - "*test*"
          - "*coverage*"
          - "playwright*"
      
  # Go æ¨¡å—æ›´æ–°ï¼ˆå¦‚æœæœ‰ Go ç›¸å…³å·¥å…·ï¼‰
