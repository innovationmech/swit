database:
  host: 127.0.0.1
  port: 3306
  username: root
  password: root
  dbname: user_service_db

server:
  port: 9000
  # HTTP Configuration with secure CORS settings
  http:
    enabled: true
    port: "9000"
    middleware:
      enable_cors: true
      cors:
        # SECURITY: Specify explicit allowed origins instead of wildcard
        # For development, use specific localhost ports
        # For production, use your actual frontend domains
        allow_origins:
          - "http://localhost:3000"    # React/Vue dev server
          - "http://localhost:8080"    # Alternative frontend port
          - "https://your-domain.com"  # Production frontend (update this)
        allow_methods:
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "OPTIONS"
        allow_headers:
          - "Origin"
          - "Content-Type"
          - "Accept"
          - "Authorization"
        allow_credentials: true
        max_age: 86400  # 24 hours

# Distributed Tracing Configuration
tracing:
  enabled: true
  service_name: "swit-serve"
  sampling:
    type: "traceidratio"
    rate: 1.0  # Full sampling for development
  exporter:
    type: "jaeger"
    endpoint: "http://localhost:14268/api/traces"
    timeout: "10s"
  resource_attributes:
    environment: "development"
    version: "v1.0.0"
    service.namespace: "swit"
  propagators:
    - "tracecontext"
    - "baggage"

serviceDiscovery:
  address: "localhost:8500"
