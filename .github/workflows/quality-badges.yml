name: Quality Badges

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # æ¯å‘¨æ£€æŸ¥ä¸€æ¬¡è´¨é‡çŠ¶æ€
    - cron: '0 6 * * 1'

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  GO_VERSION: '1.23'

jobs:
  quality-badges:
    name: Generate Quality Badges
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Install Swagger tools  
      run: |
        if [ ! -f "$HOME/go/bin/swag" ]; then
          make swagger-setup
        fi

    - name: Generate proto code
      run: |
        # å¼ºåˆ¶ç”Ÿæˆ proto ä»£ç ä»¥ç¡®ä¿ä¾èµ–å­˜åœ¨
        make proto

    - name: Generate swagger docs
      run: |
        # å¼ºåˆ¶ç”Ÿæˆ swagger æ–‡æ¡£ä»¥ç¡®ä¿ä¾èµ–å­˜åœ¨
        make swagger

    - name: Verify generated code
      run: |
        echo "Verifying generated code..."
        
        # æ˜¾ç¤ºå½“å‰ç›®å½•ç»“æž„
        echo "Current directory structure:"
        ls -la
        
        # æ£€æŸ¥å¿…éœ€çš„ç”Ÿæˆç›®å½•
        echo "Checking api/gen directory:"
        if [ ! -d "api/gen" ]; then
          echo "âŒ api/gen directory not found"
          exit 1
        else
          echo "âœ… api/gen directory exists"
          find api/gen -name "*.go" | head -10
        fi
        
        echo "Checking docs/generated directories:"
        if [ ! -d "docs/generated/switauth" ]; then
          echo "âŒ docs/generated/switauth directory not found"
          exit 1
        else
          echo "âœ… docs/generated/switauth directory exists"
          ls -la docs/generated/switauth/
        fi
        
        if [ ! -d "docs/generated/switserve" ]; then
          echo "âŒ docs/generated/switserve directory not found"
          exit 1
        else
          echo "âœ… docs/generated/switserve directory exists"
          ls -la docs/generated/switserve/
        fi
        
        # æ£€æŸ¥å…³é”®æ–‡ä»¶
        if [ ! -f "docs/generated/switauth/docs.go" ]; then
          echo "âŒ docs/generated/switauth/docs.go not found"
          exit 1
        fi
        
        if [ ! -f "docs/generated/switserve/docs.go" ]; then
          echo "âŒ docs/generated/switserve/docs.go not found"
          exit 1
        fi
        
        echo "âœ… All required generated code is present"
        
        # éªŒè¯ go mod æ˜¯å¦èƒ½è§£æžæ‰€æœ‰å¯¼å…¥
        echo "Verifying Go module dependencies..."
        go mod tidy
        
        # å°è¯•ç¼–è¯‘æœ‰é—®é¢˜çš„åŒ…æ¥è¯Šæ–­é—®é¢˜
        echo "Testing compilation of problematic packages:"
        echo "Testing internal/switauth/server/:"
        go build ./internal/switauth/server/ || echo "âŒ Failed to build switauth/server"
        
        echo "Testing internal/switserve/server/:"
        go build ./internal/switserve/server/ || echo "âŒ Failed to build switserve/server"
        
        # ä¸‹è½½æ‰€æœ‰ä¾èµ–ï¼ˆåŒ…æ‹¬ç”Ÿæˆçš„åŒ…ï¼‰
        go mod download

    - name: Install quality tools
      run: |
        go install golang.org/x/tools/cmd/goimports@latest
        go install honnef.co/go/tools/cmd/staticcheck@latest
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Check code formatting
      id: format
      run: |
        UNFORMATTED=$(gofmt -l . | grep -v "\.pb\.go$" | wc -l)
        if [ "$UNFORMATTED" -eq 0 ]; then
          echo "status=passing" >> $GITHUB_OUTPUT
          echo "message=well formatted" >> $GITHUB_OUTPUT
        else
          echo "status=failing" >> $GITHUB_OUTPUT
          echo "message=${UNFORMATTED} files need formatting" >> $GITHUB_OUTPUT
        fi
        echo "ðŸ“ Code formatting check: $UNFORMATTED unformatted files"

    - name: Run static analysis
      id: static
      run: |
        # èŽ·å–æ‰€æœ‰åŒ…ï¼ŒæŽ’é™¤è‡ªåŠ¨ç”Ÿæˆçš„ä»£ç 
        PACKAGES=$(go list ./... | grep -v -E '/(api/gen|docs/generated)/')
        
        if [ -z "$PACKAGES" ]; then
          echo "No packages to analyze"
          echo "status=passing" >> $GITHUB_OUTPUT
          echo "message=no packages to check" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "Analyzing packages:"
        echo "$PACKAGES"
        
        # è¿è¡Œ staticcheckï¼ˆæŽ’é™¤è‡ªåŠ¨ç”Ÿæˆçš„ä»£ç ï¼‰
        if staticcheck $PACKAGES > staticcheck.txt 2>&1; then
          echo "status=passing" >> $GITHUB_OUTPUT
          echo "message=no issues" >> $GITHUB_OUTPUT
        else
          ISSUES=$(wc -l < staticcheck.txt)
          echo "status=failing" >> $GITHUB_OUTPUT
          echo "message=${ISSUES} issues found" >> $GITHUB_OUTPUT
        fi
        echo "ðŸ” Static analysis completed"

    - name: Security scan
      id: security
      run: |
        # èŽ·å–æ‰€æœ‰åŒ…ï¼ŒæŽ’é™¤è‡ªåŠ¨ç”Ÿæˆçš„ä»£ç 
        PACKAGES=$(go list ./... | grep -v -E '/(api/gen|docs/generated)/')
        
        if [ -z "$PACKAGES" ]; then
          echo "No packages to scan"
          echo "status=passing" >> $GITHUB_OUTPUT
          echo "message=no packages to check" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "Scanning packages:"
        echo "$PACKAGES"
        
        # è¿è¡Œ gosecï¼ˆæŽ’é™¤è‡ªåŠ¨ç”Ÿæˆçš„ä»£ç ï¼‰
        if gosec $PACKAGES > gosec.txt 2>&1; then
          echo "status=passing" >> $GITHUB_OUTPUT
          echo "message=no vulnerabilities" >> $GITHUB_OUTPUT
        else
          VULNS=$(grep -c "Severity:" gosec.txt || echo "0")
          echo "status=failing" >> $GITHUB_OUTPUT
          echo "message=${VULNS} potential issues" >> $GITHUB_OUTPUT
        fi
        echo "ðŸ” Security scan completed"

    - name: Vulnerability check
      id: vuln
      run: |
        # èŽ·å–æ‰€æœ‰åŒ…ï¼ŒæŽ’é™¤è‡ªåŠ¨ç”Ÿæˆçš„ä»£ç 
        PACKAGES=$(go list ./... | grep -v -E '/(api/gen|docs/generated)/')
        
        if [ -z "$PACKAGES" ]; then
          echo "No packages to check"
          echo "status=passing" >> $GITHUB_OUTPUT
          echo "message=no packages to check" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        echo "Checking packages:"
        echo "$PACKAGES"
        
        # è¿è¡Œ govulncheckï¼ˆæŽ’é™¤è‡ªåŠ¨ç”Ÿæˆçš„ä»£ç ï¼‰
        if govulncheck $PACKAGES > vuln.txt 2>&1; then
          echo "status=passing" >> $GITHUB_OUTPUT
          echo "message=no known vulnerabilities" >> $GITHUB_OUTPUT
        else
          echo "status=failing" >> $GITHUB_OUTPUT
          echo "message=vulnerabilities found" >> $GITHUB_OUTPUT
        fi
        echo "ðŸš¨ Vulnerability check completed"

  # ç§»é™¤è¦†ç›–çŽ‡æµ‹è¯•ï¼Œé¿å…ä¸Ž CI/coverage å·¥ä½œæµé‡å¤æ‰§è¡Œ
  # å¦‚éœ€å±•ç¤ºè¦†ç›–çŽ‡å¾½ç« ï¼Œè¯·ä»…åœ¨ coverage.yml ä¸­ç”Ÿæˆå¹¶ä¸Šä¼ äº§ç‰©

    - name: Calculate overall quality score
      id: quality
      run: |
        SCORE=0
        TOTAL=4
        
        # æ ¼å¼æ£€æŸ¥ (25%)
        if [ "${{ steps.format.outputs.status }}" = "passing" ]; then
          SCORE=$((SCORE + 1))
        fi
        
        # é™æ€åˆ†æž (25%)
        if [ "${{ steps.static.outputs.status }}" = "passing" ]; then
          SCORE=$((SCORE + 1))
        fi
        
        # å®‰å…¨æ‰«æ (25%)
        if [ "${{ steps.security.outputs.status }}" = "passing" ]; then
          SCORE=$((SCORE + 1))
        fi
        
        # æ¼æ´žæ£€æŸ¥ (25%)
        if [ "${{ steps.vuln.outputs.status }}" = "passing" ]; then
          SCORE=$((SCORE + 1))
        fi
        
        # è¦†ç›–çŽ‡è¯„åˆ†å·²å–æ¶ˆï¼Œäº¤ç”± coverage å·¥ä½œæµè´Ÿè´£
        PERCENTAGE=$((SCORE * 100 / TOTAL))
        
        if [ $PERCENTAGE -ge 80 ]; then
          GRADE="A"
          COLOR="brightgreen"
        elif [ $PERCENTAGE -ge 60 ]; then
          GRADE="B"
          COLOR="yellow"
        elif [ $PERCENTAGE -ge 40 ]; then
          GRADE="C"
          COLOR="orange"
        else
          GRADE="D"
          COLOR="red"
        fi
        
        echo "score=${PERCENTAGE}" >> $GITHUB_OUTPUT
        echo "grade=${GRADE}" >> $GITHUB_OUTPUT
        echo "color=${COLOR}" >> $GITHUB_OUTPUT
        echo "ðŸ† Overall quality score: ${PERCENTAGE}% (Grade: ${GRADE})"

    - name: Generate quality report
      run: |
        cat > QUALITY_REPORT.md << 'EOF'
        # ðŸ“Š Code Quality Report
        
        Generated on: $(date)
        
        ## ðŸ† Overall Score: ${{ steps.quality.outputs.score }}% (Grade: ${{ steps.quality.outputs.grade }})
        
        ### ðŸ“‹ Detailed Results
        
        | Check | Status | Details |
        |-------|--------|---------|
        | ðŸ“ Code Formatting | ${{ steps.format.outputs.status }} | ${{ steps.format.outputs.message }} |
        | ðŸ” Static Analysis | ${{ steps.static.outputs.status }} | ${{ steps.static.outputs.message }} |
        | ðŸ” Security Scan | ${{ steps.security.outputs.status }} | ${{ steps.security.outputs.message }} |
        | ðŸš¨ Vulnerability Check | ${{ steps.vuln.outputs.status }} | ${{ steps.vuln.outputs.message }} |
        | ðŸ“Š Test Coverage | n/a | handled in coverage workflow |
        
        ### ðŸ·ï¸ Quality Badges
        
        Copy these badges to your README.md:
        
        ```markdown
        ![Code Quality](https://img.shields.io/badge/quality-${{ steps.quality.outputs.grade }}-${{ steps.quality.outputs.color }})
        ![Code Formatting](https://img.shields.io/badge/formatting-${{ steps.format.outputs.status }}-$([ "${{ steps.format.outputs.status }}" = "passing" ] && echo "brightgreen" || echo "red"))
        ![Security](https://img.shields.io/badge/security-${{ steps.security.outputs.status }}-$([ "${{ steps.security.outputs.status }}" = "passing" ] && echo "brightgreen" || echo "red"))
        ```
        EOF
        
        echo "ðŸ“‹ Generated quality report"

    - name: Upload quality report
      uses: actions/upload-artifact@v4
      with:
        name: quality-report
        path: |
          QUALITY_REPORT.md
          staticcheck.txt
          gosec.txt
          vuln.txt
        retention-days: 30

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          const score = parseInt('${{ steps.quality.outputs.score }}');
          const grade = '${{ steps.quality.outputs.grade }}';
          const body = `## ðŸ“Š Code Quality Report
          
          **Overall Score**: ${score}% (Grade: **${grade}**)
          
          ### Results Summary
          - ðŸ“ **Code Formatting**: ${{ steps.format.outputs.status }} (${{ steps.format.outputs.message }})
          - ðŸ” **Static Analysis**: ${{ steps.static.outputs.status }} (${{ steps.static.outputs.message }})  
          - ðŸ” **Security Scan**: ${{ steps.security.outputs.status }} (${{ steps.security.outputs.message }})
          - ðŸš¨ **Vulnerability Check**: ${{ steps.vuln.outputs.status }} (${{ steps.vuln.outputs.message }})
          - ðŸ“Š **Test Coverage**: N/A (handled in coverage workflow)
          
          ${grade === 'A' ? 'ðŸŽ‰ Excellent code quality!' : grade === 'B' ? 'ðŸ‘ Good code quality!' : 'âš ï¸ Code quality could be improved.'}
          
          ---
          *Quality report generated by GitHub Actions*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
