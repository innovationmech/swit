name: CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

env:
  GO_VERSION: '1.24'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    # 安装 Proto 依赖和工具
    - name: Install Proto tools
      run: make proto-setup

    # 安装 Swagger 工具
    - name: Install Swagger tools
      run: make swagger-setup

    # 生成必要的代码，这样 go mod tidy 才能正常工作
    - name: Generate protobuf code
      run: make proto

    # 生成 Swagger 文档
    - name: Generate Swagger documentation
      run: make swagger

    - name: Run go mod tidy
      run: make tidy

    - name: Check if go mod tidy changed anything
      run: |
        if ! git diff --exit-code go.mod go.sum; then
          echo "go.mod or go.sum was modified by 'go mod tidy'"
          exit 1
        fi

    - name: Run format check
      run: |
        make format
        if ! git diff --exit-code .; then
          echo "Code is not formatted properly"
          exit 1
        fi

    - name: Run go vet
      run: make vet

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    # 安装 Proto 依赖和工具
    - name: Install Proto tools
      run: make proto-setup

    # 安装 Swagger 工具 (make test 依赖 swagger)
    - name: Install Swagger tools
      run: make swagger-setup

    - name: Run tests
      run: make test

    - name: Run tests with race detection
      run: make test-race

    - name: Run tests with coverage
      run: make test-coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    # 安装 Proto 依赖和工具
    - name: Install Proto tools
      run: make proto-setup

    # 安装 Swagger 工具 (make build 依赖 swagger)
    - name: Install Swagger tools
      run: make swagger-setup

    - name: Build binaries
      run: make build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: _output/

