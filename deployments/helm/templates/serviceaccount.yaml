{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "swit.serviceAccountName" . }}
  namespace: {{ include "swit.namespace" . }}
  labels:
    {{- include "swit.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- if .Values.imagePullSecrets }}
imagePullSecrets:
  {{- range .Values.imagePullSecrets }}
  - name: {{ . }}
  {{- end }}
{{- end }}
{{- end }}
---
{{- if and .Values.serviceAccount.create .Values.serviceAccount.rbac.create }}
# Role for Swit services
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "swit.fullname" . }}-role
  namespace: {{ include "swit.namespace" . }}
  labels:
    {{- include "swit.labels" . | nindent 4 }}
rules:
  # 允许读取 ConfigMap
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # 允许读取 Secret（仅限于必要的 secret）
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - {{ include "swit.fullname" . }}-secret
      {{- if and .Values.security.enabled .Values.security.tls.enabled }}
      - {{ include "swit.fullname" . }}-tls
      {{- end }}
      {{- if and .Values.security.enabled .Values.security.mtls.enabled }}
      - {{ include "swit.fullname" . }}-mtls-ca
      - {{ include "swit.fullname" . }}-mtls-client
      {{- end }}
    verbs: ["get"]
  # 允许获取服务端点（用于服务发现）
  - apiGroups: [""]
    resources: ["endpoints", "services"]
    verbs: ["get", "list", "watch"]
  # 允许读取 Pod 信息（用于健康检查和日志）
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  {{- with .Values.serviceAccount.rbac.rules }}
  # 自定义规则
  {{- toYaml . | nindent 2 }}
  {{- end }}
---
# RoleBinding for Swit services
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "swit.fullname" . }}-rolebinding
  namespace: {{ include "swit.namespace" . }}
  labels:
    {{- include "swit.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "swit.serviceAccountName" . }}
    namespace: {{ include "swit.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "swit.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
---
{{- if and .Values.security.enabled .Values.secret.externalSecrets.enabled }}
{{- if eq .Values.secret.externalSecrets.backend "vault" }}
# Vault 集成的 ServiceAccount 和 RBAC
# 如果使用 HashiCorp Vault 进行 Secret 管理
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "swit.fullname" . }}-vault
  namespace: {{ include "swit.namespace" . }}
  labels:
    {{- include "swit.labels" . | nindent 4 }}
  annotations:
    # Vault Agent Injector 注解
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/role: {{ .Values.secret.externalSecrets.vault.role | quote }}
    vault.hashicorp.com/agent-inject-secret-database: {{ .Values.secret.externalSecrets.vault.path | quote }}
automountServiceAccountToken: true
{{- end }}
{{- end }}
---
{{- if and .Values.serviceAccount.create (or .Values.monitoring.enabled (and .Values.security.enabled .Values.security.audit.enabled)) }}
# ClusterRole for metrics and audit (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "swit.fullname" . }}-metrics-reader
  labels:
    {{- include "swit.labels" . | nindent 4 }}
rules:
  # 允许 Prometheus 抓取指标
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "swit.fullname" . }}-metrics-reader
  labels:
    {{- include "swit.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "swit.serviceAccountName" . }}
    namespace: {{ include "swit.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "swit.fullname" . }}-metrics-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
