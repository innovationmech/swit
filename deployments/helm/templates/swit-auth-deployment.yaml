{{- if .Values.switAuth.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "swit.auth.fullname" . }}
  namespace: {{ include "swit.namespace" . }}
  labels:
    {{- include "swit.auth.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.switAuth.replicaCount }}
  selector:
    matchLabels:
      {{- include "swit.auth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "swit.auth.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "swit.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "swit.serviceAccountName" . }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      
      # 初始化容器
      initContainers:
        {{- if .Values.switAuth.initContainers.waitForMysql.enabled }}
        - name: wait-for-mysql
          image: busybox:1.35
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          command:
            - sh
            - -c
            - |
              echo "等待 MySQL 服务启动..."
              until nc -z {{ include "swit.mysql.fullname" . }}-service {{ .Values.mysql.service.port }}; do
                echo "MySQL 尚未准备就绪，等待 5 秒..."
                sleep 5
              done
              echo "MySQL 服务已启动"
        {{- end }}
        
        {{- if .Values.switAuth.initContainers.waitForConsul.enabled }}
        - name: wait-for-consul
          image: busybox:1.35
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          command:
            - sh
            - -c
            - |
              echo "等待 Consul 服务启动..."
              until nc -z {{ include "swit.consul.fullname" . }}-service {{ .Values.consul.service.httpPort }}; do
                echo "Consul 尚未准备就绪，等待 5 秒..."
                sleep 5
              done
              echo "Consul 服务已启动"
        {{- end }}
      
      containers:
        - name: {{ .Chart.Name }}-auth
          {{- if .Values.securityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          image: "{{ .Values.switAuth.image.repository }}:{{ .Values.switAuth.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.switAuth.image.pullPolicy }}
          workingDir: /app
          
          ports:
            - name: http
              containerPort: {{ .Values.switAuth.service.port }}
              protocol: TCP
            {{- if and .Values.security.enabled .Values.security.tls.enabled }}
            - name: https
              containerPort: {{ add .Values.switAuth.service.port 443 | default 9444 }}
              protocol: TCP
            {{- end }}
          
          env:
            - name: SERVER_PORT
              value: {{ .Values.switAuth.env.serverPort | quote }}
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "swit.fullname" . }}-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "swit.fullname" . }}-config
                  key: DATABASE_PORT
            - name: DATABASE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "swit.fullname" . }}-config
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "swit.fullname" . }}-secret
                  key: mysql-password
            - name: DATABASE_DBNAME
              value: {{ .Values.switAuth.env.databaseDbname | quote }}
            - name: SERVICE_DISCOVERY_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "swit.fullname" . }}-config
                  key: SERVICE_DISCOVERY_ADDRESS
            # Prefer file-based secret to avoid exposing secret in env
            - name: JWT_SECRET_FILE
              value: "/run/secrets/jwt/secret"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "swit.fullname" . }}-config
                  key: LOG_LEVEL
            {{- if and .Values.security.enabled .Values.security.tls.enabled }}
            # TLS 配置
            - name: TLS_ENABLED
              value: "true"
            - name: TLS_CERT_FILE
              value: "/run/secrets/tls/tls.crt"
            - name: TLS_KEY_FILE
              value: "/run/secrets/tls/tls.key"
            - name: TLS_MIN_VERSION
              value: {{ .Values.security.tls.minVersion | quote }}
            {{- end }}
            {{- if and .Values.security.enabled .Values.security.mtls.enabled }}
            # mTLS 配置
            - name: MTLS_ENABLED
              value: "true"
            - name: MTLS_CA_FILE
              value: "/run/secrets/mtls/ca.crt"
            - name: MTLS_CLIENT_AUTH_MODE
              value: {{ .Values.security.mtls.clientAuthMode | quote }}
            {{- end }}
            {{- if and .Values.security.enabled .Values.security.oauth2.enabled }}
            # OAuth2 配置
            - name: OAUTH2_ENABLED
              value: "true"
            - name: OAUTH2_ISSUER_URL
              value: {{ .Values.security.oauth2.issuerUrl | quote }}
            - name: OAUTH2_CLIENT_ID
              value: {{ .Values.security.oauth2.clientId | quote }}
            {{- end }}
            {{- if and .Values.security.enabled .Values.security.rateLimit.enabled }}
            # 速率限制配置
            - name: RATE_LIMIT_ENABLED
              value: "true"
            - name: RATE_LIMIT_RPS
              value: {{ .Values.security.rateLimit.requestsPerSecond | quote }}
            - name: RATE_LIMIT_BURST
              value: {{ .Values.security.rateLimit.burst | quote }}
            {{- end }}
          
          {{- if .Values.switAuth.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.switAuth.livenessProbe | nindent 12 }}
          {{- end }}
          
          {{- if .Values.switAuth.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.switAuth.readinessProbe | nindent 12 }}
          {{- end }}
          
          resources:
            {{- toYaml .Values.switAuth.resources | nindent 12 }}
          
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: jwt-secret
              mountPath: /run/secrets/jwt
              readOnly: true
            {{- if and .Values.security.enabled .Values.security.tls.enabled }}
            - name: tls-certs
              mountPath: /run/secrets/tls
              readOnly: true
            {{- end }}
            {{- if and .Values.security.enabled .Values.security.mtls.enabled }}
            - name: mtls-certs
              mountPath: /run/secrets/mtls
              readOnly: true
            {{- end }}
            {{- if and .Values.securityHardening.enabled .Values.securityHardening.runtime.seccomp.enabled }}
            - name: tmp
              mountPath: /tmp
            {{- end }}
      
      volumes:
        - name: config
          configMap:
            name: {{ include "swit.fullname" . }}-config
            items:
              - key: auth-app.yaml
                path: app.yaml
        - name: jwt-secret
          secret:
            secretName: {{ include "swit.fullname" . }}-secret
            items:
              - key: jwt-secret
                path: secret
        {{- if and .Values.security.enabled .Values.security.tls.enabled }}
        - name: tls-certs
          secret:
            {{- if .Values.security.tls.existingSecret }}
            secretName: {{ .Values.security.tls.existingSecret }}
            {{- else }}
            secretName: {{ include "swit.fullname" . }}-tls
            {{- end }}
        {{- end }}
        {{- if and .Values.security.enabled .Values.security.mtls.enabled }}
        - name: mtls-certs
          secret:
            secretName: {{ .Values.security.mtls.caSecret | default (printf "%s-mtls-ca" (include "swit.fullname" .)) }}
        {{- end }}
        {{- if and .Values.securityHardening.enabled .Values.securityHardening.runtime.seccomp.enabled }}
        - name: tmp
          emptyDir: {}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }} 