# NetworkPolicy for MySQL Database
{{- if .Values.mysql.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "swit.mysql.fullname" . }}-netpol
  namespace: {{ include "swit.namespace" . }}
  labels:
    {{- include "swit.mysql.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "swit.mysql.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # 仅允许 Swit 服务访问数据库
    - from:
        - podSelector:
            matchLabels:
              {{- include "swit.serve.selectorLabels" . | nindent 14 }}
        - podSelector:
            matchLabels:
              {{- include "swit.auth.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.mysql.service.port }}
{{- end }}
---
# NetworkPolicy for Consul
{{- if .Values.consul.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "swit.consul.fullname" . }}-netpol
  namespace: {{ include "swit.namespace" . }}
  labels:
    {{- include "swit.consul.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "swit.consul.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # 允许 Swit 服务访问服务发现
    - from:
        - podSelector:
            matchLabels:
              {{- include "swit.serve.selectorLabels" . | nindent 14 }}
        - podSelector:
            matchLabels:
              {{- include "swit.auth.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.consul.service.httpPort }}
        - protocol: TCP
          port: {{ .Values.consul.service.dnsPortTcp }}
        - protocol: UDP
          port: {{ .Values.consul.service.dnsPortUdp }}
{{- end }}
{{- end }}

